<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overview Demo of jExcel</title>

  <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />

  <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />

  <style>
    body {
      background: rgb(32,32,32);
      color: snow;
      font-family: avenir, arial;
    }

    * {
      padding: 10px;
      border-radius: 10px;
    }

    #spreadsheet {
      color: black;
    }
  </style>
</head>
<body>
  
  <p>You can click, type, select, right-click for context menu, add new rows/columns, and even "drag-copy":</p>

  <div id="spreadsheet"></div>

  <script>
    var data = [
      ['Jazz', 'Honda', '2019-02-12', '', true, '$ 2.000,00', '#777700'],
      ['Civic', 'Honda', '2018-07-11', '', true, '$ 4.000,01', '#007777'],
    ];

    jexcel(document.getElementById('spreadsheet'), {
      data:data,
      columns: [
        {
          type: 'text',
          title:'Car',
          width:90
        },
        {
          type: 'dropdown',
          title:'Make',
          width:120,
          source:[
            "Alfa Romeo",
            "Audi",
            "Bmw",
            "Chevrolet",
            "Chrystler",
            "Dodge",
            "Ferrari",
            "Fiat",
            "Ford",
            "Honda",
            "Hyundai",
            "Jaguar",
            "Jeep",
            "Kia",
            "Mazda",
            "Mercedez-Benz",
            "Mitsubish",
            "Nissan",
            "Peugeot",
            "Porsche",
            "Subaru",
            "Suzuki",
            "Toyota",
            "Volkswagen"
          ]
        },
        {
          type: 'calendar',
          title:'Available',
          width:120
        },
        {
          type: 'image',
          title:'Photo',
          width:120
        },
        {
          type: 'checkbox',
          title:'Stock',
          width:80
        },
        {
          type: 'numeric',
          title:'Price',
          mask:'$ #.##,00',
          width:80,
          decimal:','
        },
        {
          type: 'color',
          width:80,
          render:'square',
        },
      ]
    });
  </script>
</body>
</html>
