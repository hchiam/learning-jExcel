<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jExcel demo</title>

  <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />

  <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />

  <link rel="stylesheet" href="my-style.css">
  <style>
    #more-examples-link {
      color: yellow;
    }

    #more-examples-link:hover {
      color: lime;
    }
  </style>
</head>

<body>

  <p><button id='download'>Export my spreadsheet as CSV</button></p>

  <div id="spreadsheet"></div>

  <div id="spreadsheet2"></div>

  <p><a id="more-examples-link" href="https://bossanova.uk/jexcel/v3/examples/import-data" target="_blank">More import
      examples</a></p>

  <p><a href="/">Back to main example</a></p>

  <script>
    var data = [
      ['Crayons Crayola only (No Rose Art)', 2, '5.01', '=B1*C1'],
      ['Colored Pencils Crayola only', 2, '4.41', '=B2*C2'],
      ['Expo Dry-erase Markers Wide', 4, '3.00', '=B3*C3'],
      ['Index Cards Unlined', 3, '6.00', '=B4*C4'],
      ['Tissues', 10, '1.90', '=B5*C5'],
      ['Ziploc Sandwich-size Bags', 5, '1.00', '=B6*C6'],
      ['Thin Markers Crayola only', 2, '3.00', '=B7*C7'],
      ['Highlighter', 4, '1.20', '=B8*C8'],
      ['Total', '=SUM(B1:B8)', '=ROUND(SUM(C1:C8), 2)', '=SUM(D1:D8)'],
    ];

    var mySpreadsheet = jexcel(document.getElementById('spreadsheet'), {
      data: data,
      csvHeaders: false,
      tableOverflow: true,
      lazyLoading: true,
      loadingSpin: true,
      columns: [{
          type: 'text',
          width: 200,
          title: 'Name'
        },
        {
          type: 'dropdown',
          width: 100,
          title: 'Age',
          source: [{
              id: 1,
              name: 'Male'
            },
            {
              id: 2,
              name: 'Female'
            }
          ]
        },
        {
          type: 'text',
          width: 200,
          title: 'City'
        },
      ]
    });

    document.getElementById('download').onclick = function () {
      mySpreadsheet.download();
    }

    // jexcel(document.getElementById('spreadsheet2'), {
    //     url:'/test.json',
    //     columns: [
    //         { type:'text', width:300 },
    //         { type:'text', width:100 },
    //     ]
    // });
  </script>
</body>

</html>
